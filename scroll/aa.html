<!doctype html>
<html lang="zh-cn">
<head>
    <meta name="viewport" content="initial-scale=1, user-scalable=0, minimal-ui" charset="UTF-8">
    <title>tab加载多个数据</title>
    <style>
   *{
    margin: 0;
    padding: 0;
   }

.menu-tab{
    width: 100%;
    height: 900px;
    background: red;
}
   
    </style>

</head>
<body>

<div class="menu-tab">
    
</div>
<!-- jQuery1.7以上 或者 Zepto 二选一，不要同时都引用 -->
<script src="zepto.js"></script>

<script>
(function() {
var Wheight=$(window).height();
console.log(Wheight);
var Cheight=$('.menu-tab').height();
console.log(Cheight);



$(window).on('scroll', function(event) {

    event.preventDefault();
    var srcollTop = $(window).scrollTop();
    console.log(srcollTop);
    var height=Cheight-Wheight;
    console.log(height);

    if (srcollTop >= height) {
        alert(1);
    } else {
        return;
    }
});
})();
</script>
</body>
</html>
